{% extends "main/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">
    <div class="card shadow-lg border-0" style="max-width:480px; width:100%; border-radius:20px;">
        <div class="card-body p-4">

            <h3 class="text-center fw-bold mb-2" style="color:#0d6efd;">
                Join World Of Code ðŸš€
            </h3>
            <p class="text-center text-muted mb-4">
                Build your professional portfolio
            </p>

            <form method="post" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill mt-3">
                    Create account
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
                Already have an account?
                <a href="{% url 'auth-login' %}" class="fw-semibold text-decoration-none">
                    Sign in
                </a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
